<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Netflix 2.0</title>
    <link rel="stylesheet" href="Netflix-assets/assets/css/style.css">
</head>

<body>
    <nav class="navbar"
        style="background-image: linear-gradient(to bottom, #000000, #060606, #0b0b0b, #101010, #141414);">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="Netflix-assets/assets/media/netflix_logo.png"
                    class="logo"></a>
        </div>
    </nav>

    <div class="container">
        <p class="fs-1 text-white">Edit Profile</p>
        <hr class="border-2 text-white-50">
        <div class="container text-white">
            <div class="row">
                <div class="col">
                    <img src="Netflix-assets/assets/media/kids_icon.png" style="width: 8rem;">
                </div>
                <div class="col">
                    <div class="bg-secondary">
                        <p class="text-start p-2" style="margin-right: 25rem;">Xaivar Wolf's Moon</p>
                    </div>
                    <p class="text-white-50 text-start">Language:</p>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="background-color: #000000; border-radius: 0%;">
                            Lenguages
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark"
                            style="border-radius: 0%; background-color: black;">
                            <li><a class="dropdown-item active" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Italian</a></li>
                            <li><a class="dropdown-item" href="#">Napolitan</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Marziano</a></li>
                        </ul>
                    </div>
                    <hr>
                    <div>
                        <p class="text-white-50 text-start">Maturity Settings:</p>
                        <p class="text-white p-2 text-start" style="background-color: #333333; margin-right: 25rem;">All
                            Maturity Ratings</p>
                        <p class="text-start">Show Titles of all maturity Ratings for this profile</p>
                    </div>
                    <button type="button" class="btn btn-outline-secondary" style="border-radius: 0%;">Edit</button>
                    <hr>
                    <div>
                        <p class="text-white">Autoplay Controls</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Fai partire automaticamente gli episodi una volta finito uno
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Autoplay loremipsumdolorciaooooooooooooooooooo
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="border-2 text-white-50">
        </div>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg" style="border-radius: 0%;">Save</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg" style="border-radius: 0%;">Cancel</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-outline-secondary btn-lg" style="border-radius: 0%;">Delete Profile</button>
              </div>
            </div>
          </div>
    </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
